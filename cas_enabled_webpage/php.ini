allow_url_fopen = On
allow_url_include = On
asp_tags = Off
display_errors = Off
enable_dl = Off
file_uploads = On
max_execution_time = 30
max_input_time = 60
max_input_vars = 1000
memory_limit = 196M
session.gc_maxlifetime = 1440
session.save_path = "/var/cpanel/php/sessions/ea-php56"
upload_max_filesize = 150M
include_path = ".:<DIRECTORY_WHERE_PHPCAS_IS_LOCATED>"
;example: include_path = ".:/home/globusstat/globus/phpCAS"
